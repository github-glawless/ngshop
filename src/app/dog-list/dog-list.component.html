<div style="text-align:center">
    <h1>
      {{ title }}
      
    </h1>
</div>
<div>
    <div *ngFor="let dog of dogs"> 
       <button id="heart" class="btn btn-secondary" (click)="loadDogs()">Likes</button>
       <button id="favorites" class="btn btn-primary" (click)="loadFavorites()">Favorites</button>
        {{dog.name}}
       <img width="100" src={{dog.image}}>
    </div>
</div>
